stages:
  - deploy

deploy_to_github:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache git rsync openssh
    - git config --global user.name "LifeVerse-Game"
    - git config --global user.email "lifeversegame@gmail.com"
  script:
    - echo "Deploying to GitHub..."
    - git clone --depth 1 https://oauth2:${GITHUB_TOKEN}@github.com/LifeVerse-Game/Website.git target-repo
    - rsync -av --exclude='.git' ./Website/ target-repo/
    - cd target-repo
    - git add .
    - git commit -m "Automated deployment from GitLab CI/CD"
    - git push origin main
  only:
    - main